<!DOCTYPE html>
<head>
    <title>inline Css</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background-color: antiquewhite;
        margin: 0;
        padding: 10px;
    }
    h1{
        color: blueviolet;
        text-align: center;
        cursor: pointer;
        border: none;
        border-radius: 18px;
    }
    button :hover{
     background-color: orangered;
     transition: ease.8s;
    }
</style>
</head>
 <body>
    <h1>halaman web saya</h1>
    <button>klik aku</button>
 </body>
